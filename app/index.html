<!DOCTYPE html>
<html lang='en' ng-app='storeApp'>
<head>
  <title> Angular Store </title>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js'></script>
  <script src='js/controllers.js'></script>
</head>
<body ng-controller='StoreController as store'>
  <h1>Welcome to our {{store.store}} </h1>
  <h2> Our Products </h2>
  <ul>
    <li ng-repeat='product in store.products | filter:query'>
      {{product.name}} Cost: {{product.cost}}
    </li>
    <input ng-model='query'>
  </ul>
  <!-- Let's create a form to add a new product. Usually this would be done on a seperate page, but due to time contraints
       of the 1 day format we'll add it here
  -->
  <h2> Add a New Product </h2>
  <section ng-controller='ProductController as product'>
    <form>
      <label>Product Name: </label> <input ng-model='product.name'> <br />
      <label>Cost : </label>        <input ng-model='product.cost'> <br />
    </form>
    <button ng-click='product.submit()'>Submit</button>
    <p ng-show='product.errorMessage != ""'>Error: {{product.errorMessage}} </p>
  </section>
</body>
</html>
